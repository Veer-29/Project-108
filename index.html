
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <body>

      </div>

        <div style="background-image: url(https://wallpapercave.com/wp/wp2903091.jpg); height: 900px;">
          <br>
          <br>

        <h4 id="result_count"> </h4>
        <h3 id="result_label">I can hear - </h3>
        
        <br>
        <img id="animal_image" src="listen.gif" width="300" height="300">
        </div>
      </center>
    </div>
    <div class="footer">

    </div>
<script src="main.js"></script>
